<div>

    <h2>Events</h2>

    <script type = "text/ng-template" id="event-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myEventLabel">Create or edit a Event</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="event.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>event_type:</label>
                    
                    <label class="radio"><input type="radio" name="event_type" value="try"
                           ng-model="event.event_type" ng-required="true"/> try </label>
                    <label class="radio"><input type="radio" name="event_type" value="conversion"
                           ng-model="event.event_type" ng-required="true"/> conversion </label>
                    <label class="radio"><input type="radio" name="event_type" value="penalty"
                           ng-model="event.event_type" ng-required="true"/> penalty </label>
                    <label class="radio"><input type="radio" name="event_type" value="missed_conversion"
                           ng-model="event.event_type" ng-required="true"/> missed_conversion </label>
                    <label class="radio"><input type="radio" name="event_type" value="missed_penalty"
                           ng-model="event.event_type" ng-required="true"/> missed_penalty </label>
                    <label class="radio"><input type="radio" name="event_type" value="drop_goal"
                           ng-model="event.event_type" ng-required="true"/> drop_goal </label>
                    <label class="radio"><input type="radio" name="event_type" value="missed_drop_goal"
                           ng-model="event.event_type" ng-required="true"/> missed_drop_goal </label>
                    <label class="radio"><input type="radio" name="event_type" value="yellow_card"
                           ng-model="event.event_type" ng-required="true"/> yellow_card </label>
                    <label class="radio"><input type="radio" name="event_type" value="red_card"
                           ng-model="event.event_type" ng-required="true"/> red_card </label>
                    <label class="radio"><input type="radio" name="event_type" value="replacement"
                           ng-model="event.event_type" ng-required="true"/> replacement </label>
                    <label class="radio"><input type="radio" name="event_type" value="blood_replacment"
                           ng-model="event.event_type" ng-required="true"/> blood_replacment </label>
                </div>
                
                <div class="form-group">
                    <label>minute:</label>
                    
                    <input type="number" class="form-control" name="minute"
                           ng-model="event.minute" ng-required="true"
                           />
                    <span class="error" ng-show="form.minute.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.minute.$error.max">Must be less than or equal to .</span>
                </div>
                
                <div class="form-group">
                    <label>player_id:</label>
                    
                    <input type="number" class="form-control" name="player_id"
                           ng-model="event.player_id" ng-required="false"
                           />
                    <span class="error" ng-show="form.player_id.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.player_id.$error.max">Must be less than or equal to .</span>
                </div>
                
                <div class="form-group">
                    <label>match_team_id:</label>
                    
                    <input type="number" class="form-control" name="match_team_id"
                           ng-model="event.match_team_id" ng-required="true"
                           />
                    <span class="error" ng-show="form.match_team_id.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.match_team_id.$error.max">Must be less than or equal to .</span>
                </div>
                
                <div class="form-group">
                    <label>event_text:</label>
                    
                    <input type="text" class="form-control" name="event_text"
                           ng-model="event.event_text" ng-required="false"
                           />
                    <span class="error" ng-show="form.event_text.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.event_text.$error.maxlength">Must be at most  characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Event
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>event_type</th>
                
                <th>minute</th>
                
                <th>player_id</th>
                
                <th>match_team_id</th>
                
                <th>event_text</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in events">
                <td>{{event.id}}</td>
                
                <td>{{event.event_type }}</td>
                
                <td>{{event.minute }}</td>
                
                <td>{{event.player_id }}</td>
                
                <td>{{event.match_team_id }}</td>
                
                <td>{{event.event_text }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(event.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(event.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
